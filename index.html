<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <div class="card">

      <img class="hero-img" src="images/illustration-hero.svg" alt="a dancing woman enjoying music while wearing headphones">
      <div class="summary-text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      </div>

      <div class="cart-item">
        <img class="cart--col-20" src="images/icon-music.svg" alt="a music icon">
        <div class="cart--col-40">
          <p><span class="strong">Annual Plan</span></p>
          <p>$59.99/year</p>
        </div>
        <a class="cart--col-40" href="#">Change</a>
      </div>

      <button class="btn-accent"> Proceed to Payment</button>
      <button class="btn-simple">Cancel Order</button>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ildrim</a>.
    </div>
  </footer>

</body>
</html>
